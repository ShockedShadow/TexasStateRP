        :root {
            --bg-dark: #050508;
            --bg-gradient: radial-gradient(circle at 80% 20%, #162133 0%, #050508 100%);

            --border: rgba(255, 255, 255, 0.1);

            font-weight: 700;
            font-size: 1.1rem;
            transition: 0.3s;
            box-shadow: 0 8px 25px rgba(58, 134, 255, 0.3);
        }

        .btn-join:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(58, 134, 255, 0.5);
        }

            margin-top: 40px;
            text-align: left;
