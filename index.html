<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texas State Roleplay | 1K Members</title>
    <link rel="icon" type="image/png" href="logo.png?v=2">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #050508; --accent: #3A86FF; --card: rgba(255, 255, 255, 0.03); --border: rgba(255, 255, 255, 0.1); }
        body { margin: 0; font-family: 'Inter', sans-serif; background: radial-gradient(circle at 80% 20%, #162133 0%, #050508 100%); color: white; overflow-x: hidden; }
        
        nav { display: flex; justify-content: space-between; align-items: center; padding: 20px 5%; border-bottom: 1px solid var(--border); backdrop-filter: blur(10px); sticky: top; }
        .logo-section { display: flex; align-items: center; gap: 12px; }
        .nav-links { display: flex; gap: 20px; }
        .nav-links a { color: #888; text-decoration: none; font-weight: 600; font-size: 0.9rem; transition: 0.3s; }
        .nav-links a:hover { color: white; }

        .hero { height: 80vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; padding: 0 20px; }
        .milestone-badge { background: rgba(58, 134, 255, 0.1); color: var(--accent); padding: 8px 20px; border-radius: 20px; border: 1px solid var(--accent); font-weight: 900; font-size: 0.8rem; margin-bottom: 20px; letter-spacing: 2px; }
        .hero h1 { font-size: clamp(2.5rem, 8vw, 5rem); font-weight: 900; margin: 0; letter-spacing: -2px; line-height: 1; }
        .hero h1 span { color: var(--accent); }
        .hero p { color: #888; max-width: 600px; margin: 25px 0; font-size: 1.1rem; line-height: 1.6; }

        .btn-group { display: flex; gap: 15px; flex-wrap: wrap; justify-content: center; }
        .btn { padding: 15px 35px; border-radius: 12px; text-decoration: none; font-weight: 700; transition: 0.3s; }
        .btn-primary { background: var(--accent); color: white; box-shadow: 0 4px 15px rgba(58, 134, 255, 0.3); }
        .btn-secondary { background: rgba(255,255,255,0.05); color: white; border: 1px solid var(--border); }
        .btn:hover { transform: translateY(-3px); opacity: 0.9; }

        @media (max-width: 600px) { .nav-links { display: none; } }
    </style>
</head>
<body>

    <nav>
        <div class="logo-section">
            <img src="logo.png" width="35" height="35">
            <div style="line-height: 1;">
                <b style="display: block; font-size: 1rem;">TEXAS STATE</b>
                <span style="color: var(--accent); font-size: 0.7rem; font-weight: 800;">ROLEPLAY</span>
            </div>
        </div>
        <div class="nav-links">
            <a href="index.html">HOME</a>
            <a href="https://discord.gg/txsrp">DISCORD</a>
            <a href="departments/">DEPARTMENTS</a>
            <a href="dashboard/">STAFF PORTAL</a>
        </div>
        <a href="download/" class="btn" style="padding: 10px 20px; background: white; color: black; font-size: 0.8rem;">GET THE APP</a>
    </nav>

    <section class="hero">
        <div class="milestone-badge">1,000 MEMBERS STRONG</div>
        <h1>THE PINNACLE OF <span>ER:LC</span> ROLEPLAY</h1>
        <p>Experience the most immersive, professional, and community-driven Texas roleplay server on Roblox. Join over 1,000 members today.</p>
        <div class="btn-group">
            <a href="https://discord.gg/txsrp" class="btn btn-primary">JOIN THE DISCORD</a>
            <a href="#about" class="btn btn-secondary">LEARN MORE</a>
        </div>
    </section>

</body>
</html>
