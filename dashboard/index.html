<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TXSRP | Staff Dashboard</title>
    <link rel="icon" type="image/png" href="https://shockedshadow.github.io/TexasStateRP/logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { 
            --bg: #050508; 
            --accent: #3A86FF; 
            --card: rgba(255, 255, 255, 0.03); 
            --border: rgba(255, 255, 255, 0.1);
        }
        
        body { 
            margin: 0; 
            font-family: 'Inter', sans-serif; 
            background: var(--bg); 
            color: white; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* Login Box */
        #login-screen { 
            text-align: center; 
            background: var(--card);
            padding: 50px;
            border-radius: 20px;
            border: 1px solid var(--border);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .btn-discord { 
            background: #5865F2; 
            color: white; 
            padding: 15px 40px; 
            border-radius: 10px; 
            font-weight: 900; 
            border: none; 
            cursor: pointer; 
            font-size: 1rem;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .btn-discord:hover { 
            background: #4752c4;
            transform: translateY(-2px); 
        }

        /* Dashboard View */
        #main-content { 
            display: none; 
            width: 90%; 
            max-width: 450px; 
        }

        .header-area {
            text-align: center;
            margin-bottom: 30px;
        }

        .card { 
            background: var(--card); 
            padding: 18px 25px; 
            border-radius: 12px; 
            border: 1px solid var(--border); 
            margin-bottom: 15px; 
            cursor: pointer; 
            transition: 0.2s; 
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .card:hover { 
            background: rgba(255,255,255,0.08);
            border-color: var(--accent);
            transform: translateX(5px);
        }

        /* Alting Tab Styling */
        .alt-tab { 
            border-left: 4px solid var(--accent); 
            background: rgba(58, 134, 255, 0.05);
            color: var(--accent);
        }

        .logout-btn {
            margin-top: 20px;
            width: 100%;
            background: transparent;
            border: 1px solid #ff4444;
            color: #ff4444;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 800;
            transition: 0.3s;
        }

        .logout-btn:hover { background: rgba(255, 68, 68, 0.1); }
    </style>
</head>
<body>

    <div id="login-screen">
        <img src="https://shockedshadow.github.io/TexasStateRP/logo.png" width="90" style="margin-bottom: 20px;">
        <h2 style="margin: 0; letter-spacing: -1px;">STAFF TERMINAL</h2>
        <p style="color: #666; font-size: 0.9rem; margin-bottom: 30px;">TXSRP Authorized Personnel Only</p>
        
        <button class="btn-discord" onclick="
            var pass = prompt('Please enter the Staff Access Key:');
            if (pass === 'TXSRP_STAFF') { 
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
            } else {
                alert('Access Denied: Invalid Staff Key');
            }
        ">Login with Discord</button>
    </div>

    <div id="main-content">
        <div class="header-area">
            <h1 style="font-weight: 900; margin: 0; font-size: 1.5rem;">WELCOME, <span style="color: var(--accent);">STAFF</span></h1>
            <p style="color: #555; font-size: 0.8rem; font-weight: 700;">SYSTEM VERSION 2.1.0</p>
        </div>

        <div class="card" onclick="window.open('https://melonly.xyz', '_blank')">
            üñ•Ô∏è Melonly Dashboard
        </div>

        <div class="card alt-tab" onclick="
            if (confirm('Would you like to alt? If so heres the download!')) {
                window.location.href = 'https://github.com/ShockedShadow/NexusAccman/releases/download/Downloader/NexusSetup.exe';
            }
        ">
            üë§ Alting (Account Manager)
        </div>

        <button class="logout-btn" onclick="location.reload()">LOG OUT</button>
    </div>

</body>
</html>
