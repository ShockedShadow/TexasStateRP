<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSRP | Staff Terminal</title>
    <link rel="icon" type="image/png" href="../logo.png?v=2">
    <style>
        :root { --bg: #050508; --accent: #3A86FF; --card: rgba(255, 255, 255, 0.05); }
        body { margin: 0; font-family: sans-serif; background: var(--bg); color: white; }
        
        #login-screen { position: fixed; inset: 0; background: var(--bg); display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        .btn-discord { background: #5865F2; color: white; padding: 15px 30px; border-radius: 8px; font-weight: bold; border: none; cursor: pointer; }
        
        #main-content { display: none; padding: 20px; max-width: 600px; margin: auto; }
        .user-profile { display: flex; align-items: center; gap: 15px; margin-bottom: 25px; padding: 15px; background: var(--card); border-radius: 12px; border: 1px solid rgba(255,255,255,0.1); }
        .user-profile img { width: 50px; height: 50px; border-radius: 50%; border: 2px solid var(--accent); }
        .card { background: var(--card); padding: 20px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.1); margin-bottom: 10px; cursor: pointer; transition: 0.2s; }
        .card:hover { border-color: var(--accent); }
        .btn-logout { background: transparent; color: #ff4444; border: 1px solid #ff4444; padding: 10px; border-radius: 8px; width: 100%; margin-top: 20px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

    <div id="login-screen">
        <img src="../logo.png" width="80" style="margin-bottom: 20px;">
        <h2>Staff Dashboard</h2>
        <p style="color: #666; margin-bottom: 25px;">Verified Personnel Only</p>
        <button class="btn-discord" onclick="loginWithDiscord()">Login with Discord</button>
    </div>

    <div id="main-content">
        <div class="user-profile">
            <img id="user-avatar" src="">
            <div>
                <div id="user-name" style="font-weight: bold;">Loading...</div>
                <small style="color: var(--accent);">Level 1 Administrator</small>
            </div>
        </div>

        <h3>Terminal Tools</h3>
        <div class="card" onclick="openMelonly()">üñ•Ô∏è Open Melonly Dashboard</div>
        <div class="card">üìÑ View Server Logs</div>
        <div class="card">üõ°Ô∏è Submit Disciplinary Form</div>

        <button class="btn-logout" onclick="logout()">LOG OUT</button>
    </div>

    <script>
        // Paste your Discord/Melonly Logic here!
        function loginWithDiscord() { /* ... */ }
        function logout() { window.location.hash = ""; window.location.href = window.location.pathname; }
    </script>
</body>
</html>
