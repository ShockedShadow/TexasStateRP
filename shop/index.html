<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSRP Store | Coming Soon</title>
    <link rel="icon" type="image/png" href="logo.png?v=2">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #050508; --accent: #3A86FF; --card: rgba(255, 255, 255, 0.03); }
        body { margin: 0; font-family: 'Inter', sans-serif; background: var(--bg); color: white; overflow: hidden; }
        
        /* Background Glow */
        .glow {
            position: absolute; width: 300px; height: 300px; background: var(--accent);
            filter: blur(150px); opacity: 0.15; top: 50%; left: 50%; transform: translate(-50%, -50%);
            z-index: -1;
        }

        .container { 
            height: 100vh; display: flex; flex-direction: column; 
            justify-content: center; align-items: center; text-align: center; padding: 0 20px; 
        }

        .coming-soon-badge {
            background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255,255,255,0.1);
            padding: 8px 15px; border-radius: 30px; font-size: 0.7rem; font-weight: 900;
            letter-spacing: 2px; color: var(--accent); margin-bottom: 20px;
        }

        h1 { font-size: clamp(2.5rem, 8vw, 4rem); font-weight: 900; margin: 0; letter-spacing: -2px; }
        p { color: #888; max-width: 500px; margin: 20px 0 40px 0; }

        /* Teaser Grid */
        .preview-grid { 
            display: flex; gap: 20px; opacity: 0.4; filter: grayscale(1); 
            pointer-events: none; transform: scale(0.9); transition: 0.5s;
        }

        .preview-card {
            background: var(--card); border: 1px solid rgba(255,255,255,0.1);
            padding: 20px; border-radius: 15px; width: 180px; text-align: left;
        }

        .preview-card h4 { margin: 10px 0; font-size: 0.9rem; }
        .line { width: 100%; height: 8px; background: rgba(255,255,255,0.05); border-radius: 4px; margin-bottom: 8px; }

        .notify-btn {
            background: white; color: black; padding: 15px 40px; border-radius: 10px;
            font-weight: 900; text-decoration: none; transition: 0.3s; margin-top: 40px;
        }

        .notify-btn:hover { background: var(--accent); color: white; transform: translateY(-3px); }
    </style>
</head>
<body>

    <div class="glow"></div>

    <div class="container">
        <div class="coming-soon-badge">ESTABLISHED AT 1K MEMBERS</div>
        <h1>THE OFFICIAL <span>STORE</span></h1>
        <p>We are currently finalizing our support tiers and perks to ensure the best experience for our community. Stay tuned.</p>

        <div class="preview-grid">
            <div class="preview-card">
                <div class="line" style="width: 40%; background: var(--accent);"></div>
                <h4>BRONZE</h4>
                <div class="line"></div><div class="line"></div>
            </div>
            <div class="preview-card" style="border-color: gold;">
                <div class="line" style="width: 40%; background: gold;"></div>
                <h4>GOLD VIP</h4>
                <div class="line"></div><div class="line"></div>
            </div>
            <div class="preview-card">
                <div class="line" style="width: 40%; background: var(--accent);"></div>
                <h4>LEGEND</h4>
                <div class="line"></div><div class="line"></div>
            </div>
        </div>

        <a href="https://discord.gg/txsrp" class="notify-btn">GET NOTIFIED ON DISCORD</a>
        
        <a href="index.html" style="margin-top: 30px; color: #444; text-decoration: none; font-size: 0.8rem; font-weight: bold;">RETURN TO HOME</a>
    </div>

</body>
</html>
